<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>adahanN international airlines</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/game-of-thrones'); /* Game of Thrones Fontunu Yükler */
        @import url('https://fonts.cdnfonts.com/css/coolvetica-2'); /* Coolvetica RG Fontunu Yükler */
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Arka plan tamamen siyah */
            color: #fff; /* Yazılar beyaz */
            font-family: 'Game of Thrones', sans-serif; /* Game of Thrones Fontu */
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 42px;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .logo-container, .youtube-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo-container {
            right: 20px; /* Beşiktaş logosunu sağa yasladık */
        }
        .youtube-container {
            left: 20px; /* YouTube logosunu sola yasladık */
        }
        .logo-container img, .youtube-container img {
            width: 320px;
            transition: transform 0.3s ease;
        }
        .logo-container img:hover, .youtube-container img:hover {
            transform: scale(1.1);
        }
    </style>
    <link href="https://fonts.cdnfonts.com/css/game-of-thrones" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
</head>
